<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<main>
  <div  class="container">
    <picture >
      <source media="(min-width: 720px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="" class="img">
    </picture>
    <section  class="info">
      <p class="tag-product">
        PERFUME
      </p>
      <h1 class="title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <p class="info-price">
        $149.99
        <span class="preview-price">$169.99</span>
      </p>

      <button  class="btn">
        <img class="icon" src="images/icon-cart.svg" alt="icon cart" >
        Add to Cart
      </button>
    </section>
  </div>
</main>
 <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  
</body>
</html>
